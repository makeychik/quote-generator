<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=http://www.quotationspage.com/">
    <!-- Заменить домен выше на домен желаемой иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span class="quote"></span>
      </div>
      <div class="quote-author">
        <span class="author"></span>
      </div>
      <div class="button-container">
        <button class="button twitter-button" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="button new-quote">New Quote</button>

      </div>
    </div>
    <div class="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
